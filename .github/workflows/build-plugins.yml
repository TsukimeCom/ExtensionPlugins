name: Build Plugins

on:
  push:
    branches: [ main, develop ]
    paths: [ 'plugins/**' ]
  pull_request:
    branches: [ main ]
    paths: [ 'plugins/**' ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run type checking
        run: bun run typecheck

      - name: Run linting
        run: bun run lint

      - name: Create dist directory
        run: mkdir -p dist/plugins

      - name: Build plugins
        run: |
          for plugin_dir in plugins/*/; do
            if [ -d "$plugin_dir" ]; then
              plugin_name=$(basename "$plugin_dir")
              echo "Building plugin: $plugin_name"
              
              # Create plugin output directory
              mkdir -p "dist/plugins/$plugin_name"
              
              # Copy plugin.json manifest
              if [ -f "$plugin_dir/plugin.json" ]; then
                cp "$plugin_dir/plugin.json" "dist/plugins/$plugin_name/"
              fi
              
              # Copy assets (icons, etc.)
              for asset in "$plugin_dir"/*.png "$plugin_dir"/*.jpg "$plugin_dir"/*.svg "$plugin_dir"/*.ico; do
                [ -f "$asset" ] && cp "$asset" "dist/plugins/$plugin_name/"
              done
              
              # Compile TypeScript plugin to JavaScript
              if [ -f "$plugin_dir/plugin.ts" ]; then
                bun build "$plugin_dir/plugin.ts" \
                  --outfile "dist/plugins/$plugin_name/plugin.js" \
                  --target browser \
                  --format esm \
                  --minify
              fi
            fi
          done

      - name: Create plugin registry
        run: |
          echo "Creating plugin registry..."
          cat > dist/plugins/registry.json << 'EOF'
          {
            "plugins": [
          EOF
          
          first=true
          for plugin_dir in plugins/*/; do
            if [ -d "$plugin_dir" ] && [ -f "$plugin_dir/plugin.json" ]; then
              plugin_name=$(basename "$plugin_dir")
              if [ "$first" = true ]; then
                first=false
              else
                echo "," >> dist/plugins/registry.json
              fi
              echo "      \"$plugin_name\"" >> dist/plugins/registry.json
            fi
          done
          
          cat >> dist/plugins/registry.json << 'EOF'
            ],
            "buildTime": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "commit": "${{ github.sha }}"
          }
          EOF

      - name: Upload built plugins
        uses: actions/upload-artifact@v4
        with:
          name: compiled-plugins
          path: dist/plugins/
          retention-days: 30

      - name: Deploy to GitHub Pages (on main branch)
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/plugins
          destination_dir: plugins